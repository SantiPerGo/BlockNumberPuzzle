<!DOCTYPE html>
<html>
	<head>
		<title>Puzzle</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="estilos.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
            function actualizar(num){
                if(num == 1){
                    var nombre = document.getElementById("entrada_texto").value;
                    
                    if(nombre != ""){
                        var nombre = document.getElementById("entrada_texto").value;
                        var tipo = document.getElementById("modo").value;
                        var tablero = document.getElementById("modoTablero").value;
                        localStorage.setItem("name", nombre);
                        localStorage.setItem("mode", tipo);
                        localStorage.setItem("tamTablero", tablero);

                        document.getElementById("formulario").action = "tablero.html";
                        document.getElementById("formulario").submit();
                    } else {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'error',
                            title: '¡Olvidaste tu nombre!',
                            showConfirmButton: false,
                            timer: 2000
                        })
                    }
                } else {
                    document.getElementById("formulario").action = "puntaje.html";
                    document.getElementById("formulario").submit();
                }
            }
        </script>
	</head>
	<body background="img/Puzzle-Green.jpg">
        <div id="bloque">
            <h1 id="talking_box2">Block Number <br> Puzzle</h1>
            <!--h2 id="talking_box3">Por favor, ingresa tu nombre:</h2-->
            <form id="formulario">
                <input type="text" id="entrada_texto" maxlength="10" placeholder="Nombre" required />
                <h2 id="talking_box3">Modo de juego:</h2>
                <select name="modo" id="modo">
                    <option value="ascendente">Ascendente</option>
                    <option value="descendente">Descendente</option>
                </select>
                <h2 id="talking_box3">Tipo de tablero:</h2>
                <select name="modo" id="modoTablero">
                    <option value="3x3">3x3</option>
                    <option value="4x4">4x4</option>
                </select>
                <!--p><button type="submit" id="jugar" class="jugar">¡Jugar!</button></p-->
                <div id="botones">
                    <img src="img/Play_2.png" id="play" onclick="actualizar(1)"/>
                    <img src="img/score2.png" id="score" onclick="actualizar(2)"/>
                </div>
            </form>
        </div>
	</body>
</html>
